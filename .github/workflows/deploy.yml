name: Deploy Arbot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & push bot-core
      - name: Build & Push bot-core
        uses: docker/build-push-action@v5
        with:
          context: ./apps/bot-core
          push: true
          tags: ghcr.io/${{ github.repository }}/bot-core:latest

      # 4. Build & push api
      - name: Build & Push api
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest

      # 5. Build & push dashboard
      - name: Build & Push dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./apps/dashboard
          push: true
          tags: ghcr.io/${{ github.repository }}/dashboard:latest

      # 6. Deploy to droplet over SSH
      - name: SSH into Droplet & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            export GHCR_PAT=${{ secrets.GHCR_PAT }}

            if [ ! -d "~/arbot" ]; then
              echo "ðŸš€ First-time setup detected: bootstrapping..."
              git clone git@github.com:Jonathan-Vandenberg/arbot.git ~/arbot
              cd ~/arbot/infra
              ./setup.sh
            else
              echo "ðŸ”„ Updating existing deployment..."
              cd ~/arbot
              git pull origin main
              cd infra
              docker compose pull
              docker compose up -d --remove-orphans
            fi
